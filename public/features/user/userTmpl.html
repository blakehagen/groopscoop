My Groups
<div>
    <ul>
        <li ng-repeat="group in myGroups track by $index">
            {{group.groupName}}
            <button ng-click="getUsers(this)">Invite User</button>
            <br>
            <div ng-show="searchForUser">
                <br>
                <header>
                    <md-autocomplete md-selected-item="selectedUser" md-search-text="queryText" md-items="user in findUser(queryText)" md-item-text="user.name"
                    placeholder="Which user are you looking for?">

                        <span md-highlight-text="queryText">{{ user.name }}</span>
                    </md-autocomplete>
                    <button ng-click="sendInvite(selectedUser)">Send Invite</button>
                </header>
                <br>
            </div>
            <br>
        </li>
    </ul>
</div>
