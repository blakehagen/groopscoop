<div>
    <img class="circle" ng-src="{{user.google.image}}" alt="">
</div>

<div>
    Hello, {{user.google.name}}
</div>

<br>
<div>
    <button ng-click="createGroupButtons()">Create Group</button>
</div>
<br>

<div ng-show="newGrp">
    <input type="text" placeholder="Group name..." ng-model="grpName">
    <button ng-click="createNewGroup()">Submit Group</button>
</div>

<br> My Groups
<div>
    <ul>
        <li ng-repeat="group in myGroups track by $index">
         <a href="#/group/{{group._id}}" ng-click="getGroupData(group._id)">  {{group.groupName}}</a> 
            <br> GRP ID: {{group._id}}
            <button ng-click="getUsers(this, group._id)">Invite User</button>
            <br>
            <div ng-show="searchForUser">
                <br>
                <header>
                    <md-autocomplete md-selected-item="targetUser" md-search-text="queryText" md-items="user in findUser(queryText)" md-min-length="3"
                    md-item-text="user.name" placeholder="Search for a user">
                        <span md-highlight-text="queryText">{{ user.name }}</span>
                    </md-autocomplete>
                    {{selectedUser}}
                    <br>
                    <br>
                    <button ng-click="sendInvite(targetUser.id)">Send Invite</button>
                </header>
                <br>
            </div>
            <br>
        </li>
    </ul>
</div>

<br> My Invitations
<div>
    <br>
    <button ng-click="getInvites()">Get Invites</button>
    <ul>
        <li ng-repeat="invite in myInvites track by $index">
            {{invite.groupInvitedTo.groupName}}
            <br> Invited by: {{invite.invitedBy}}
            <br>
            <br>
            <button ng-click="acceptInvite(invite)">Accept Invite</button>
            <br>
            <br>
        </li>
    </ul>
</div>

<br>
<br>
<br>

    <label>Please enter a message: </label>
    <input ng-model="msg">
    <button ng-click="send()">send</button>

</div>

    <li ng-repeat="message in messages track by $index">{{message}}</li>
