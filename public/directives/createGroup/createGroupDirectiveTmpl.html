<div class="create-group-box">

    <div class="box-row">
        <h3>CREATE GROUP</h3>
    </div>

    <div class="box-row inputs">
        <div class="input-split">
            <h4>Group Name</h4>
        </div>
        <div class="input-split">
            <input class="group-input" type="text" ng-model="grpName" maxlength="20" ng-minlength="1" autofocus>
        </div>
        <div class="input-split add-btn-holder">
        </div>
    </div>

    <div class="box-row inputs">
        <div class="input-split">
            <h4>Invite Users </h4>
        </div>

        <div class="input-split">
            <div class="group-input">
                <div angucomplete-alt id="inviter" placeholder="Search by name" pause="300" selected-object="selectedPerson" local-data="users"
                search-fields="name" image-field="img" title-field="name" minlength="3" input-class="input input-font input-width" match-class="highlight">
                </div>
            </div>
        </div>
        <div class="input-split add-btn-holder">
            <img src="/assets/plussquare.png" alt="Invite User" ng-click="addUserToInviteList()">
        </div>
    </div>

    <div class="invite-box" ng-show="inviteBox">
        <div class="input-split top">
            <h4>Invites List</h4>
        </div>
        <div class="input-split-holder">
            <div class="invitee" ng-repeat="invite in invitesList">
                <h6 ng-click="removeNameFromInviteList(this)">{{invite.title}}</h6>
            </div>
        </div>
    </div>





    <div class="box-row inputs create-btn-container">
        <div class="input-split">
            <div class="create-grp-btn" ng-click="createNewGroup()">
                <h4>Create Group</h4>
            </div>
        </div>
        <div class="input-split add-btn-holder">
        </div>
    </div>



</div>
